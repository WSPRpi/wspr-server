<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="static/bundle.js"></script>
  <title>WSPR</title>
 </head>
 <body>
  <div id="loading-banner">
   <div class="jumbotron jumbotron-fluid col-9">
    <h1 class="display-3">Getting WSPR ready...</h1>
    <p class="lead">We're loading all the data we need to work.</p>
   </div>
  </div>
  <nav class="navbar navbar-default">
   <div class="navbar-brand">WSPR</div>
   <ul class="nav navbar-nav">
    <li><a href="#/table">Spot Table</a>
    <li><a href="#/spot-map">Great Circle Map</a>
    <li><a href="#/qth-map">Map</a>
    <li><a href="#/config">Configuration</a>
   </ul>
   <form
    id="callsigns-form"
    class="navbar-form"
    role="search"
    onsubmit="event.preventDefault();"
   >
    <input
     id="callsign-input1"
     type="text"
     style="text-transform:uppercase"
     class="form-control"
     placeholder="Callsign #1"
    >
    <input
     id="callsign-input2"
     type="text"
     style="text-transform:uppercase"
     class="form-control"
     placeholder="Callsign #2"
    >
    <select
     id="callsign-when"
     class="form-control"
    >
     <option value="-1 hour">last hour</option>
     <option value="-1 day">last day</option>
     <option value="-1 week">last week</option>
     <option selected value="-1 month">last month</option>
     <option value="-100 years">all time</option>
    </select>
    <input
     id="callsign-submit"
     class="btn btn-primary"
     type="submit"
     value="Search"
    >
   </form>
  </nav>
  <div id="spot-table-page" class="page">
   <table class="table table-striped">
    <thead>
     <tr>
      <th>UTC</th>
      <th>Call</th>
      <th>Frequency (MHz)</th>
      <th>SNR</th>
      <th>Drift</th>
      <th>Grid</th>
      <th>Power (W)</th>
      <th>Reporter</th>
      <th>Reporter Grid</th>
      <th>Distance (km)</th>
      <th>Azimuth</th>
     </tr>
    </thead>
    <tbody id="spot-table">
    </tbody>
   </table>
  </div>
  <div id="spot-map-page" class="page">
   <svg id="spot-map"></svg>
  </div>
  <div id="qth-map-page" class="page">
   <div id="qth-map"></div>
  </div>
  <div id="config-page" class="page">
   <div id="config"></div>
  </div>
 </body>
</html>
