<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="static/bundle.js"></script>
  <title>WSPR</title>
 </head>
 <body>
  <nav class="navbar navbar-default">
   <div class="navbar-brand">WSPR</div>
   <ul class="nav navbar-nav">
    <li><a href="#/table">Spot Table</a>
    <li><a href="#/spot-map">Great Circle Map</a>
    <li><a href="#/qth-map">Map</a>
    <li><a href="#/config">Configuration</a>
   </ul>
   <form class="navbar-form" role="search">
    <input
     id="callsign-select"
     type="text"
     data-role="tagsinput"
     autocomplete="off"
     class="form-control"
     placeholder="Add Callsigns"
    >
   </form>
  </nav>
  <div id="spot-table-page" class="page">
   <table class="table table-striped">
    <thead>
     <tr>
      <th>UTC</th>
      <th>Call</th>
      <th>Frequency (MHz)</th>
      <th>SNR</th>
      <th>Drift</th>
      <th>Grid</th>
      <th>Power (W)</th>
      <th>Reporter</th>
      <th>Reporter Grid</th>
      <th>Distance (km)</th>
      <th>Azimuth</th>
     </tr>
    </thead>
    <tbody id="spot-table">
    </tbody>
   </table>
  </div>
  <div id="spot-map-page" class="page">
   <svg id="spot-map"></svg>
  </div>
  <div id="qth-map-page" class="page">
   <div id="qth-map"></div>
  </div>
  <div id="config-page" class="page">
   <div id="config"></div>
  </div>
 </body>
</html>
